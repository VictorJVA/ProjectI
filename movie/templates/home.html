<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, initial-scale=1">
        <title>Home</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>

    <body>

        {%extends 'base.html'%}
        {%block content%}

        <div id="carouselExample" class="carousel slide">
            <h1 class="text-center">Upcoming...</h1>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://assets-prd.ignimgs.com/2023/05/31/spidermanacrossthespiderversereview-blogroll-1685535068711.jpg" class="d-block w-100" alt="Movie 1">
              </div>
              <div class="carousel-item">
                <img src="https://www.pbs.org/newshour/classroom/app/uploads/2023/07/Oppenheimer-Christopher-Nolan-0.jpeg" class="d-block w-100" alt="Movie 2">
              </div>
              <div class="carousel-item">
                <img src="https://1.bp.blogspot.com/-0dBeCwaPJDw/Xe9GK4h5xkI/AAAAAAAAM8k/8W_lrLYPyBMTOrC3ho0bpaIiLJd9zRumACLcBGAsYHQ/s1600/CriticaEraseUnaVezEnHollywood.jpg" class="d-block w-100" alt="Movie 3">
              </div>
            </div>
            <button class="carousel-control-prev" href="MovieCarousel" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" href="MovieCarousel" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

        <div class="container">
            <form action="">
                <div class="mb-3">
                    <label for="searchMovie" class="form-label">
                
                    Search for Movie:
                
                    </label>
                
                    <input type="text" class="form-control" name="searchMovie" />
                </div>
                <button type="submit" class="btn btn-primary">Search</button>

            </form>
            <p>Searching for: {{ searchTerm }}</p>
            <br/>
            
            <div class="row row-cols-1 row-cols-md-3 g-4">
                {%for movie in movies%}
                <div v-for = "movie in movies" class="col">
                    <div class = "card">
                        <img class = "card-img-top" src = "{{movie.image_url}}"/>
                        <div class = "card-body">
                                <h5 class = "card-title fw-bold">{{movie.title}}</h5>
                            </a>
                            <p class = "card-text">{{movie.description}}</p>
                            {%if movie.url%}
                            <a href> = "{{movie.url}}" class = "btn btn-primary">
                                 Movie Link
                            </a>    
                            {%endif%}
                        </div>
                    </div>
                </div>
                {%endfor%}
            </div>            
            <br/>
            <br/>    
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        {%endblock content%}
    </body>
</html>
